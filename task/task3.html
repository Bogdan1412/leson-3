<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Задача №3</h2>
	<h4>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</h4>
	
	<script>
		let firstTry = parseInt(prompt('Enter number from 1 to 5'))
		let minNumber = 1
		let maxNumber = 6
		let randomNumber = Math.floor(Math.random() * (maxNumber - minNumber) + 1)
		if (firstTry == randomNumber) {
			document.write(`Congrats you win! <br> You number ${firstTry} <br> Random number ${randomNumber}`)
		} else {
			firstTry = parseInt(prompt('You have one more try'))
			if (firstTry == randomNumber) {
				document.write(`Congrats you win! <br> You number ${firstTry} <br> Random number ${randomNumber}`)
			} else {
				document.write(`Unfortunately you lost. <br> You number ${firstTry} <br> Random number ${randomNumber}`)
			}
		} 
	</script>
</body>
</html>

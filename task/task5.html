<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<h2>Задача №5</h2>
		<h4>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h4>
		<script>
		let driverCategoryName = prompt("Enter the name of the driver category")
		if (driverCategoryName == "a") {
				document.write("A-motorcycle")
		} else if (driverCategoryName == "b") {
				document.write("B-car") 
		} else if (driverCategoryName == "c") {
				document.write("C-truck")
		} else {
				document.write("You can only choose a b c")
		}
	</script>
	</body>
</html>
